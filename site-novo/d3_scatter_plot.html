<!DOCTYPE html>
<meta charset="utf-8">
<style>

    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot {
        stroke: #000;
    }

    .tooltip {
        position: absolute;
        width: 100px;
        height: 40px;
        pointer-events: none;
        text-align:center;
        font: 12px sans-serif;
    }

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
            width = 1200 - margin.left - margin.right,
            height = 740 - margin.top - margin.bottom;

    var x = d3.scale.linear()
            .range([0, width-50]);

    var y = d3.scale.linear()
            .range([height, 0]);

    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom").ticks(0);

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left").ticks(0);

    // setup fill color
    var cValue = function(d) { return d.partido;},
        color = d3.scale.category10();

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // add the tooltip area to the webpage
    var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

    d3.csv("data/deputados_coords.csv", function(error, data) {
        if (error) throw error;

        data.forEach(function(d) {
            d.dim1 = +d.dim1;
            d.dim2 = +d.dim2;
        });


        x.domain(d3.extent(data, function(d) { return d.dim1; })).nice();
        y.domain(d3.extent(data, function(d) { return d.dim2; })).nice();

        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height/2 + ")")
                .call(xAxis)
                .append("text")
//                .style("text-anchor", "end")
//                .text("Direita");

        svg.append("g")
                .attr("class", "y axis")
                .attr("transform", "translate(" + width/2 + ",0)")
                .call(yAxis)
                .append("text")
//                .style("text-anchor", "end")
//                .text("Liberal")

        svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .attr("id", "pt")
                .attr("r", 3.5)
                .attr("cx", function(d) { return x(d.dim1); })
                .attr("cy", function(d) { return y(d.dim2); })
                .style("fill", function(d) { return color(cValue(d));})
                .on("mouseover", function(d) {
                    tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                    tooltip.html("<div> <img src='http://www.camara.gov.br/internet/deputado/bandep/141517.jpg' height=35 width=50> <br/>" + d["nome"] + "<br/>" + d["partido"].toUpperCase() + "</div>")
                            .style("left", (d3.event.pageX - 25) + "px")
                            .style("top", (d3.event.pageY - 70) + "px");

                    d3.select(this).attr("r", 12).ease("elastic");

                    // function to move mouseover item to front of SVG stage, in case
                    // another bubble overlaps it
                    d3.selection.prototype.moveToFront = function() {
                        return this.each(function() {
                            this.parentNode.appendChild(this);
                        });
                    };

                    // skip this functionality for IE9, which doesn't like it
                    if (!$.browser.msie) {
                        circle.moveToFront();
                    }
                    //Show Tooltip with candidate name and party

                })
                .on("mouseout", function(d) {
                    tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    d3.select(this).attr("r", 3.5).ease("elastic");
                    // fade out guide lines, then remove them
                    d3.selectAll(".guide").transition().duration(100).styleTween("opacity",
                            function() { return d3.interpolate(.5, 0); })
                            .remove()
                });

        var legend = svg.selectAll(".legend")
                .data(color.domain())
                .enter().append("g")
                .attr("class", "legend")
                .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });


        legend.append("rect")
                .attr("x", width + 10)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

        legend.append("text")
                .attr("x", width)
                .attr("y", 9)
                .attr("dy", ".35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });

        // Add the blue line title
        svg.append("text")
                .attr("x", 0)
                .attr("y", height + margin.top + 10)
                .attr("class", "legend")
                .style("fill", "steelblue")
                .on("click", function(){
                    // Determine if current line is visible
                    var active   = blueLine.active ? false : true,
                            newOpacity = active ? 0 : 1;
                    // Hide or show the elements
                    d3.select("#pt").style("opacity", newOpacity);
                    // Update whether or not the elements are active
                    blueLine.active = active;
                })
                .text("Blue Line");

    });

</script>
