<!DOCTYPE html>
<html>
<head>
    <title>MCA</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="jquery.tipsy.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="http://onehackoranother.com/projects/jquery/tipsy/stylesheets/tipsy.css" type="text/css" title="no title" charset="utf-8"/>
    <style type="text/css">
        .axis path,
        .axis line {
            fill: none;
            stroke: #eee;
            shape-rendering: crispEdges;
            opacity: 1;
            vector-effect: non-scaling-stroke;
        }


        .axis text { font-size:10px; }

        body { font: 12px sans-serif; }
        .circles { opacity: .5; }

        .tipsy { font-size:11px; margin-top:-10px;}

        .guide line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="genres">

    <script type="text/javascript">
        // set the stage
        var margin = {t:30, r:20, b:20, l:40 },
                w = 900 - margin.l - margin.r,
                h = 500 - margin.t - margin.b,
                x = d3.scale.linear().range([0, w]),
                y = d3.scale.linear().range([h - 60, 0]),
        //colors that will reflect geographical regions
                color = d3.scale.ordinal()
                .domain(["outros","pmdb","psdb","psol","pt"])
                .range(["#bdbdbd", "darkred", "#0066CC", "#E69F00", "#FF3300"]);

        var zoom = d3.behavior.zoom()
                .scaleExtent([0, 1])
                .on("zoom", zoomed);

        var drag = d3.behavior.drag()
                .origin(function(d) { return d; })
                .on("dragstart", dragstarted)
                .on("drag", dragged)
                .on("dragend", dragended);

        var svg = d3.select("#genres").append("svg")
                .attr("width", w + margin.l + margin.r)
                .attr("height", h + margin.t + margin.b)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
                .call(zoom);

        // set axes, as well as details on their ticks
        var xAxis = d3.svg.axis()
                .scale(x)
                .ticks(0)
                .tickSubdivide(true)
                .tickSize(6, 3, 0)
                .orient("bottom");

        var yAxis = d3.svg.axis()
                .scale(y)
                .ticks(0)
                .tickSubdivide(true)
                .tickSize(6, 3, 0)
                .orient("left");

        // group that will contain all of the plots
        var groups = svg.append("g").attr("transform", "translate(" + margin.l + "," + margin.t + ")");

        // array of the regions, used for the legend
        var regions = ["outros", "pmdb", "psdb", "psol", "pt"]


        // bring in the data, and do everything that is data-driven
        d3.csv("MCAtoplot.csv", dottype, function(data) {

            // sort data alphabetically by region, so that the colors match with legend


            var x0 = Math.max(-d3.min(data, function(d) { return d.Dim_1; }), d3.max(data, function(d) { return d.Dim_1; }));
            x.domain([-1, 1]);
            y.domain([-1, 1])

            // style the circles, set their locations based on data
            var circles =
                    groups.selectAll("circle")
                            .data(data)
                            .enter().append("circle")
                            .attr("class", "circles")
                            .attr({
                                cx: function(d) { return x(+d.Dim_1); },
                                cy: function(d) { return y(+d.Dim_2); },
                                r: 4,
                                id: function(d) { return d.novo_nome; }
                            })
                            .style("fill", function(d) { return color(d.destaque_partido); })
                            .call(drag);



            // what to do when we mouse over a bubble
            var mouseOn = function() {
                var circle = d3.select(this);

                // transition to increase size/opacity of bubble
                circle.transition()
                        .duration(800).style("opacity", 0.6)
                        .attr("r", 12).ease("elastic");


                // function to move mouseover item to front of SVG stage, in case
                // another bubble overlaps it
                d3.selection.prototype.moveToFront = function() {
                    return this.each(function() {
                        this.parentNode.appendChild(this);
                    });
                };

                // skip this functionality for IE9, which doesn't like it
                if (!$.browser.msie) {
                    circle.moveToFront();
                }
            };
            // what happens when we leave a bubble?
            var mouseOff = function() {
                var circle = d3.select(this);

                // go back to original size and opacity
                circle.transition()
                        .duration(800).style("opacity", .5)
                        .attr("r", 4).ease("elastic");

                // fade out guide lines, then remove them
                d3.selectAll(".guide").transition().duration(100).styleTween("opacity",
                        function() { return d3.interpolate(.5, 0); })
                        .remove()
            };

            // run the mouseon/out functions
            circles.on("mouseover", mouseOn);
            circles.on("mouseout", mouseOff);

            // tooltips (using jQuery plugin tipsy)
            circles.append("title")
                    .text(function(d) { return d.novo_nome; })

            $(".circles").tipsy({ gravity: 's', });

            // the legend color guide
            var legend = svg.selectAll("rect")
                    .data(regions)
                    .enter().append("rect")
                    .attr({
                        x: function(d, i) { return (40 + i*80); },
                        y: h,
                        width: 25,
                        height: 12
                    })
                    .style("fill", function(d) { return color(d); });


            // legend labels
            svg.selectAll("text")
                    .data(regions)
                    .enter().append("text")
                    .attr({
                        x: function(d, i) { return (40 + i*80); },
                        y: h + 24,
                    })
                    .text(function(d) { return d; });

            // draw axes and axis labels
    //        svg.append("g")
    //                .attr("class", "x axis")
    //                .attr("transform", "translate(" + margin.l + "," + (h - 60 + margin.t) + ")")
    //                .call(xAxis);


  //          svg.append("g")
  //                  .attr("class", "y axis")
  //                  .attr("transform", "translate(" + margin.l + "," + (60/2) + ")")
  //                  .call(yAxis);


            svg.append("g")
                    .attr("class", "x axis")
                    .data(d3.range(0, width, 5))
                    .attr("x1", function(d) { return d; })
                    .attr("y1", 0)
                    .attr("x2", function(d) { return d; })
                    .attr("y2", height);

            svg.append("g")
                    .attr("class", "y axis")
                    .data(d3.range(0, height, 5))
                    .attr("x1", 0)
                    .attr("y1", function(d) { return d; })
                    .attr("x2", width)
                    .attr("y2", function(d) { return d; });

        });

        function dottype(d) {
            d.x = +d.x;
            d.y = +d.y;
            return d;
        }


        function zoomed() {
            container.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
        }

        function dragstarted(d) {
            d3.event.sourceEvent.stopPropagation();
            d3.select(this).classed("dragging", true);
        }

        function dragged(d) {
            d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
        }

        function dragended(d) {
            d3.select(this).classed("dragging", false);
        }

    </script>

</div>
</body>
</html>
